    <script>
         document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.querySelector('.password');
            const showPasswordIcons = document.querySelectorAll('.fa-eye');
            const hidePasswordIcons = document.querySelectorAll('.fa-eye-slash');

            // Toggle password visibility
            showPasswordIcons.forEach(icon => {
                icon.addEventListener('click', function() {
                    passwordInput.type = 'text';
                    icon.style.display = 'none';
                    hidePasswordIcons.forEach(hideIcon => {
                        hideIcon.style.display = 'inline-block';
                    });
                });
            });

            hidePasswordIcons.forEach(icon => {
                icon.addEventListener('click', function() {
                    passwordInput.type = 'password';
                    icon.style.display = 'none';
                    showPasswordIcons.forEach(showIcon => {
                        showIcon.style.display = 'inline-block';
                    });
                });
            });

            // Basic form validation
            const form = document.querySelector('form');
            form.addEventListener('submit', function(event) {
                const fullNameInput = document.querySelector('.full_name');
                const emailInput = document.querySelector('.email');
                const passwordInput = document.querySelector('.password');
                const fullNameError = document.querySelector('.name_error');
                const emailError = document.querySelector('.email_error');
                const passwordError = document.querySelector('.password_error');
                let isValid = true;

                if (fullNameInput.value.trim() === '') {
                    fullNameError.textContent = 'Please enter your full name.';
                    isValid = false;
                } else {
                    fullNameError.textContent = '';
                }

                if (emailInput.value.trim() === '') {
                    emailError.textContent = 'Please enter your email.';
                    isValid = false;
                } else {
                    emailError.textContent = '';
                }

                if (passwordInput.value.trim() === '') {
                    passwordError.textContent = 'Please enter your password.';
                    isValid = false;
                } else {
                    passwordError.textContent = '';
                }

                if (!isValid) {
                    event.preventDefault();
                }
            });
        });
    </script>
